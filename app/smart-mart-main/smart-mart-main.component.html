<app-product-search (changeProductList)="filterList($event)" (sortEmitter)="sort($event)"></app-product-search>
<div class="container-fluid mb-5">
    <div class="row">
         <div class="col-sm-12 col-md-6 col-lg-3 mt-3" *ngFor="let productItem of filteredProduct">
            <app-product-item [item]="productItem" (deleteEmitter)="delete($event)"></app-product-item>
        </div> 
    </div>
</div>
