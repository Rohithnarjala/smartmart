<div class="card background">
    <div class="hovereffect">
    <img class="card-img-top image" src="{{item.image}}" alt="Card image">
    <div class="user" *ngIf='getUser()!=null && getUserType()=="A" || getUserType()=="O"'>
    <div class="overlay" >
            <p><button type="button" class="btn btn-info" (click)="delete(item.id)">Delete Product</button></p>
            <p><button type="button" class="btn btn-info" (click)="update(item.id)"
                >Edit Product</button></p>
        </div>
    </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="card-title text-left col-7">
                {{item.name}}</div>
            <div class="text-right text-white col-5">{{item.ratePerQuantity | currency:"INR"}}</div>
        </div>

            <div class="col-12 text-left" ><i class="material-icons align-middle md-15"
                    href="#">timer</i><small>Launch {{item.addDate| date}}</small>
            </div>
        </div> 
        <div class="row">
                <div class=" text-left text-white col-7">
                    Aisle:{{item.aisle}}</div>
                <div class="text-right text-white col-5">Shelf:{{item.shelf}}</div>
            </div> 
            <div class="row" >
